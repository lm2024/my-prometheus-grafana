[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
enforce_domain = false
enable_gzip = true
socket = 

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db
max_idle_conn = 2
conn_max_lifetime = 14400
max_open_conn = 10
log_queries = false

[security]
admin_user = admin
admin_password = admin@123
secret_key = SW2YcwTIb9zpOOhoPsMm
disable_gravatar = false
enable_update_check = true
enforce_user_sign_up = false
enable_ldap_sync_password = false
password_hash_iterations = 10000

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
login_hint = email or username
default_theme = dark
viewer_can_edit = false

[auth]
login_cookie_name = grafana_session
login_maximum_inactive_lifetime_duration = 12h
login_maximum_lifetime_duration = 7d
cookie_secure = false
cookie_samesite = lax

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer

[session]
provider = file
provider_config = /var/lib/grafana/sessions
cookie_name = grafana_session
cookie_secure = false
session_life_time = 86400

[log]
mode = file
level = info
filters = 
file_path = /var/log/grafana/grafana.log
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[metric]
enabled = true
interval_seconds = 10

[alerting]
enabled = true
expiration_timeout_seconds = 300

[dashboards]
default_home_dashboard_path = 

[rendering]
server_url = 
callback_url = 

[plugins]
allow_loading_unsigned_plugins = 

[enterprise]
license_path = 

[feature_toggles]
accessControlOnCall = true